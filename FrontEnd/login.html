<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="login.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>ARCHITECTE D'INTÉRIEUR</span></h1>
        <nav>
            <ul>
                <li><a href="index.html#portfolio" class="cta-projet">projets</a></li>
                <li><a href="index.html#contact" class="cta-contact">contact</a></li>
                <li><a href="login.html" class="cta-login">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram" class="logo-insta"></li>
            </ul>
        </nav>
    </header>
    <main class="main-login">
        <section id="form-login">
            <h2>Log In</h2>
            <form novalidate action="#" method="post" id="login-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="pass">Mot de passe</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="Se connecter" class="login">
            </form>
            <p><a href="#" class="forgetpass">Mot de passe oublié</a></p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
